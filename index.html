<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anupgarh Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .weather-card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .weather-card:hover { transform: translateY(-5px); }
        .weather-icon { font-size: 2rem; }
        .past { background-color: #e3f2fd; }
        .future { background-color: #fff8e1; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">🌦️ Anupgarh Weather Dashboard</h1>
        <div class="row" id="weather-container"></div>
    </div>

    <script>
        fetch('weather_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('weather-container');
                data.forEach(entry => {
                    const time = new Date(entry.time || entry.dt_txt);
                    const now = new Date();
                    const cardClass = time < now ? 'past' : 'future';
                    
                    const card = document.createElement('div');
                    card.className = `col-md-3 mb-4 ${cardClass}`;
                    card.innerHTML = `
                        <div class="weather-card p-3 h-100">
                            <h5>${time.toLocaleString()}</h5>
                            <div class="weather-icon">${getWeatherIcon(entry.condition?.text || entry.weather)}</div>
                            <p class="fs-4">${entry.temp_c || entry.temp}°C</p>
                            <p>Humidity: ${entry.humidity}%</p>
                            <p>Weather: ${entry.condition?.text || entry.weather}</p>
                            <p>Rain Chance: ${entry.chance_of_rain || entry.rain_chance || 0}%</p>
                            <p>Wind: ${entry.wind_kph ? (entry.wind_kph / 3.6).toFixed(1) : entry.wind_speed.toFixed(1)} m/s</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });

        function getWeatherIcon(weather) {
            weather = weather.toLowerCase();
            if (weather.includes('rain')) return '🌧️';
            if (weather.includes('cloud')) return '☁️';
            if (weather.includes('sun') || weather.includes('clear')) return '☀️';
            if (weather.includes('thunder')) return '⚡';
            return '🌤️';
        }
    </script>
</body>
</html>
